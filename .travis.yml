sudo: false
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - '8'
before_install:
  - npm i -g npm@^3.0.0
  - npm i -g npx
  - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
install:
  - npm run phoenix:ci
script:
  - npm run test
before_deploy:
  - npm i -g now@9
  - npm run build
deploy:
  skip_cleanup: true
  provider: script
  script: npm run deploy
env:
  global:
    - secure: >-
        
